<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        height: 100px;
        width: 80%;
        background-color: black;
        box-shadow: 0 6px 20px rgb(0 0 0 / 0.2);

        /* auto-fit / auto-fit は repeat といっしょに使う。 */
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .fit {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .box {
        color: white;
        font-size: 1.5rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>auto-fill</h1>
    <div class="container">
      <div class="box" style="background-color: #e53935">FIRST</div>
      <div class="box" style="background-color: #d81b60">SECOND</div>
      <div class="box" style="background-color: #8e24aa">THIRD</div>
      <div class="box" style="background-color: #5e35b1">FOURTH</div>
    </div>

    <h1>auto-fit</h1>
    <div class="container fit">
      <div class="box" style="background-color: #e53935">FIRST</div>
      <div class="box" style="background-color: #d81b60">SECOND</div>
      <div class="box" style="background-color: #8e24aa">THIRD</div>
      <div class="box" style="background-color: #5e35b1">FOURTH</div>
    </div>
  </body>
</html>
